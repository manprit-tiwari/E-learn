<div class="header-Spacing"></div>

<div class="form-container mat-elevation-z5">
    <h1>Sign Up new user</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <mat-form-field>
            <input type="text" matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="name?.errors?.['required']">
                Name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Email Address" formControlName="email">
            <mat-error *ngIf="email?.errors?.['required']">
                Email is required
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
                Please enter a valid Email address
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="password?.errors?.['required']">
                password is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
            <mat-error *ngIf="confirmPassword?.errors?.['required']">
                Confrim password is required
            </mat-error>
        </mat-form-field>
        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
            Passwords Should Match
        </mat-error>
        <div class="center">
            <button mat-raised-button color="primary" type="submit">Sign Up</button>
        </div>
        <div class="center">
            <span>Already Have an Account? <a [routerLink]="['/login']" class="sign-up-link">Log in!</a></span>
        </div>
    </form>
</div>
